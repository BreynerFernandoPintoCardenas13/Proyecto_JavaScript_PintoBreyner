<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filtrar Personajes | D&D</title>
  <link rel="stylesheet" href="styles/filtrar.css" />
</head>
<body>
  

  <header class="header">
    <div class="logo">D&D</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="crear.html">Crear personaje</a>
    </nav>
  </header>

<div id="favoritesPanel" class="favorites-panel hidden">
  <h2>Personajes Favoritos</h2>
  <div id="favoritesContainer"></div>
</div>
<button id="toggleFavoritesBtn">‚≠ê Ver Favoritos</button>
  <main class="main-container">
    <section class="filters">
      <h2>Filtra tu Personaje</h2>
      <input type="text" id="nameInput" placeholder="üîç Buscar por nombre..." />

      <select id="raceSelect"><option value="">Raza</option></select>
      <select id="classSelect"><option value="">Clase</option></select>
      <select id="genderSelect">
        <option value="">G√©nero</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>

      <input type="text" id="armorInput" placeholder="Armadura o arma..." />
      <input type="text" id="skillInput" placeholder="Habilidad especial..." />
      <input type="text" id="accessoryInput" placeholder="Accesorio..." />

      <div class="stats-filter">
        <input type="number" id="strengthInput" placeholder="Fuerza m√≠nima" />
        <input type="number" id="dexterityInput" placeholder="Destreza m√≠nima" />
        <input type="number" id="intelligenceInput" placeholder="Inteligencia m√≠nima" />
      </div>
    </section>

    <section id="charactersContainer" class="characters-container">
      <!-- Personajes filtrados aparecer√°n aqu√≠ -->
    </section>
  </main>

  <script src="src/filtrar.js"></script>
</body>
</html>
